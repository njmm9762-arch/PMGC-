<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بطولة PMGC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
/* ----------------------------- الخلفية والنجوم ----------------------------- */
body, html{
  margin:0;
  padding:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height:100%;
  overflow-x:hidden;
  background: linear-gradient(to top, #0b0c2e, #1b1b3a);
  position:relative;
  color:#fff;
}

#stars{
  position:fixed;
  width:100%;
  height:100%;
  top:0; left:0;
  z-index:0;
}
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle linear infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.8;}
  50%{opacity:0.2;}
}

#moon{
  position:fixed;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
  background: radial-gradient(circle at 30% 30%, #fff, #ccc 60%);
  border-radius:50%;
  animation: moonMove 15s linear infinite alternate;
  z-index:0;
}
@keyframes moonMove{
  0%{top:10%;}
  100%{top:13%;}
}

/* ----------------------------- شاشة الترحيب ----------------------------- */
#welcome-screen{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  text-align:center;
}
#welcome-screen h1{
  color:#ffd54f;
  font-size:36px;
  text-shadow:2px 2px 10px #000;
  margin-bottom:30px;
}
#welcome-screen button{
  font-size:26px;
  padding:18px 50px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  font-weight:bold;
  text-shadow:1px 1px 2px #000;
  transition: all 0.3s ease;
}
#welcome-screen button:hover{
  transform: scale(1.05);
  box-shadow:0 0 15px #ff9800;
}

/* ----------------------------- العنوان الرئيسي ----------------------------- */
h1.page-title{
  font-size:30px;
  text-align:center;
  margin-top:20px;
  margin-bottom:15px;
  color:#ffd54f;
  text-shadow:2px 2px 8px #000;
}

/* ----------------------------- اللوغ ----------------------------- */
#log{
  background:rgba(0,0,0,0.5);
  border-radius:15px;
  padding:20px;
  width:95%;
  max-width:750px;
  min-height:150px;
  margin:15px auto;
  overflow-y:auto;
  font-size:18px;
  line-height:1.6;
}

/* ----------------------------- البطاقات ----------------------------- */
.pair-card{
  background: rgba(0,0,0,0.75);
  border-radius: 20px;
  width:95%;
  max-width:750px;
  padding:25px;
  margin-bottom:20px;
  display:flex;
  flex-direction:column;
  z-index:1;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}
@media(min-width:600px){
  .pair-card{flex-direction:row; justify-content:space-between;}
}
.player{
  background: rgba(255,255,255,0.05);
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
  flex:1;
  text-align:right;
}
.copy-btn, .whatsapp-btn{
  padding:10px 20px;
  margin-top:8px;
  margin-right:5px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  transition: all 0.3s ease;
}
.copy-btn{background:linear-gradient(135deg,#ff9800,#ff5722); color:#fff;}
.whatsapp-btn{background:linear-gradient(135deg,#25D366,#1ebe57); color:#fff;}
.copy-btn:hover,.whatsapp-btn:hover{opacity:0.85; transform: scale(1.05);}

/* ----------------------------- هزة حرفية ----------------------------- */
span.letter{
  display:inline-block;
  transform-origin:center;
  animation: shake 0.3s ease forwards;
}
@keyframes shake{
  0%{transform:translateY(0);}
  25%{transform:translateY(-2px);}
  50%{transform:translateY(2px);}
  75%{transform:translateY(-1px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div id="stars"></div>
<div id="moon"></div>

<div id="welcome-screen">
  <h1>مرحبًا بك في موقع بطولة PMGC<br>✨ تحية من النجم ✨</h1>
  <button id="start-btn">دخول</button>
</div>

<h1 class="page-title">PUBG Tournament Players</h1>
<div id="log"></div>

<!-- -------------------- اللاعبين -------------------- -->
<!-- مثال بطاقة ثنائي -->
<div class="pair-card">
  <div class="player">
    <strong>الاسم:</strong> عمر السيد محمد<br>
    <strong>اسم اللعبة:</strong> 5L¹丨BOX<br>
    <strong>ID:</strong> 5535931335<br>
    <strong>كود:</strong> <input type="text" id="code0" value="5682" readonly style="width:60px;text-align:center;">
    <button class="copy-btn" onclick="copyCode('code0')">نسخ الكود</button>
    <button class="whatsapp-btn" onclick="openWhatsapp('code0','عمر السيد محمد','5L¹丨BOX','5535931335')">واتساب</button>
  </div>
  <div class="player">
    <strong>الاسم:</strong> عمر الشافعي<br>
    <strong>اسم اللعبة:</strong> 5L¹丨LEVI<br>
    <strong>ID:</strong> 5780015747<br>
    <strong>كود:</strong> <input type="text" id="code1" value="1683" readonly style="width:60px;text-align:center;">
    <button class="copy-btn" onclick="copyCode('code1')">نسخ الكود</button>
    <button class="whatsapp-btn" onclick="openWhatsapp('code1','عمر الشافعي','5L¹丨LEVI','5780015747')">واتساب</button>
  </div>
</div>

<!-- يمكن تكرار البطاقات لبقية اللاعبين + الثنائيات + الأحاديين -->

<script>
// -------------------- نسخ الكود --------------------
function copyCode(id){
  var copyText = document.getElementById(id);
  copyText.select();
  copyText.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("تم نسخ الكود: " + copyText.value);
}

// -------------------- واتساب --------------------
function openWhatsapp(codeId,name,game,id){
  var code = document.getElementById(codeId).value;
  var message = `تم قبولي في البطولة، الكود: ${code}\nالاسم: ${name}\nID: ${id}`;
  window.open(`https://wa.me/201211056530?text=${encodeURIComponent(message)}`, '_blank');
}

// -------------------- تشغيل الصوت + الكتابة --------------------
document.getElementById('start-btn').addEventListener('click',function(){
  document.getElementById('welcome-screen').style.display='none';
  var log = document.getElementById('log');
  var players = [
    {name:'عمر السيد محمد',code:'5682'},
    {name:'عمر الشافعي',code:'1683'},
    {name:'محمد أحمد',code:'0618'},
    {name:'زياد محمود',code:'4681'},
    {name:'فارس محسن',code:'8331'},
    {name:'يوسف عمرو',code:'1656'},
    {name:'معاذ محمود',code:'8989'},
    {name:'مهند محمود',code:'2326'},
    {name:'عمر',code:'8452'},
    {name:'منجا',code:'5115'},
    {name:'محمد سلامه',code:'1357'}
  ];
  var colors = ['#ffd54f','#ffb347','#ffc107','#ff8c00','#ff9800']; // ألوان مركزة
  var i=0;
  function speakNext(){
    if(i>=players.length) return;
    var p = players[i];
    var text = `اللاعب ${p.name} - الكود: ${p.code}. `;
    var idx=0;
    function typeWriter(){
      if(idx<text.length){
        var span = document.createElement('span');
        span.textContent = text.charAt(idx);
        span.className='letter';
        span.style.color = colors[idx%colors.length];
        log.appendChild(span);
        idx++;
        setTimeout(typeWriter,35);
      } else {
        log.innerHTML += '<br>';
        i++;
        speakNext();
      }
    }
    typeWriter();
    var utterance = new SpeechSynthesisUtterance(text);
    utterance.lang='ar-EG';
    utterance.rate=0.95;
    window.speechSynthesis.speak(utterance);
  }
  speakNext();
});

// -------------------- النجوم --------------------
for(let i=0;i<70;i++){
  let star = document.createElement('div');
  star.classList.add('star');
  let size=Math.random()*2+1;
  star.style.width=size+'px';
  star.style.height=size+'px';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(Math.random()*3+2)+'s';
  document.getElementById('stars').appendChild(star);
}
</script>
</body>
</html>
