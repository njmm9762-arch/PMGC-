<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بطولة PMGC - النسخة الفخمة</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
/* ----------------------------- الخلفية والنجوم ----------------------------- */
body, html{
  margin:0;
  padding:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height:100%;
  overflow-x:hidden;
  background: linear-gradient(to top, #0b0c2e, #1b1b3a);
  position:relative;
  color:#fff;
}
#stars{position:fixed;width:100%;height:100%;top:0;left:0;z-index:0;}
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle linear infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.8;}
  50%{opacity:0.2;}
}
#moon{
  position:fixed;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:150px;
  background: radial-gradient(circle at 30% 30%, #fff, #ccc 60%);
  border-radius:50%;
  animation: moonMove 20s linear infinite alternate;
  z-index:0;
}
@keyframes moonMove{
  0%{top:10%;}
  100%{top:14%;}
}

/* ----------------------------- شاشة الترحيب ----------------------------- */
#welcome-screen{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  text-align:center;
}
#welcome-screen h1{
  color:#ffd54f;
  font-size:40px;
  text-shadow:2px 2px 12px #000;
  margin-bottom:30px;
  line-height:1.3;
}
#welcome-screen button{
  font-size:28px;
  padding:20px 60px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  font-weight:bold;
  text-shadow:1px 1px 2px #000;
  transition: all 0.3s ease;
}
#welcome-screen button:hover{
  transform: scale(1.05);
  box-shadow:0 0 20px #ff9800;
}

/* ----------------------------- العنوان الرئيسي ----------------------------- */
h1.page-title{
  font-size:32px;
  text-align:center;
  margin-top:20px;
  margin-bottom:15px;
  color:#ffd54f;
  text-shadow:2px 2px 10px #000;
}

/* ----------------------------- اللوغ ----------------------------- */
#log{
  background:rgba(0,0,0,0.5);
  border-radius:20px;
  padding:25px;
  width:95%;
  max-width:800px;
  min-height:250px;
  margin:20px auto;
  overflow-y:auto;
  font-size:18px;
  line-height:1.6;
  direction:rtl;
}

/* ----------------------------- البطاقات ----------------------------- */
.pair-card{
  background: rgba(0,0,0,0.75);
  border-radius: 25px;
  width:95%;
  max-width:800px;
  padding:30px;
  margin-bottom:25px;
  display:flex;
  flex-direction:column;
  z-index:1;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}
.pair-card:hover{
  transform: translateY(-5px);
  box-shadow:0 0 35px rgba(255,255,255,0.3);
}
@media(min-width:700px){
  .pair-card{flex-direction:row; justify-content:space-between;}
}
.player{
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  flex:1;
  text-align:right;
  transition: all 0.3s ease;
}
.copy-btn, .whatsapp-btn{
  padding:12px 25px;
  margin-top:10px;
  margin-left:5px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
  transition: all 0.3s ease;
}
.copy-btn{background:linear-gradient(135deg,#ff9800,#ff5722); color:#fff;}
.whatsapp-btn{background:linear-gradient(135deg,#25D366,#1ebe57); color:#fff;}
.copy-btn:hover,.whatsapp-btn:hover{opacity:0.85; transform: scale(1.05);}

/* ----------------------------- هزة حرفية ----------------------------- */
span.letter{
  display:inline-block;
  transform-origin:center;
  animation: shake 0.3s ease forwards;
}
@keyframes shake{
  0%{transform:translateY(0);}
  25%{transform:translateY(-2px);}
  50%{transform:translateY(2px);}
  75%{transform:translateY(-1px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div id="stars"></div>
<div id="moon"></div>

<div id="welcome-screen">
  <h1>مرحبًا بك في موقع بطولة PMGC<br>✨ تحية من النجم ✨</h1>
  <button id="start-btn">دخول</button>
</div>

<h1 class="page-title">قائمة اللاعبين</h1>
<div id="log"></div>

<!-- -------------------- البطاقات -------------------- -->
<div id="players-container"></div>

<script>
// -------------------- اللاعبين والكود --------------------
var players=[
  {name:'عمر السيد محمد',game:'5L¹丨BOX',id:'5535931335',code:'5682'},
  {name:'عمر الشافعي',game:'5L¹丨LEVI',id:'5780015747',code:'1683'},
  {name:'محمد أحمد',game:'5L¹丨RAMO',id:'5114404295',code:'0618'},
  {name:'زياد محمود',game:'Кнaled',id:'5181732509',code:'4681'},
  {name:'فارس محسن',game:'فرţعون',id:'52013524002',code:'8331'},
  {name:'يوسف عمرو',game:'5L¹丨BOSS',id:'5568744837',code:'1656'},
  {name:'معاذ محمود',game:'XR个MOAZ',id:'5888700371',code:'8989'},
  {name:'مهند محمود',game:'ST丨GREY',id:'5789024569',code:'2326'},
  {name:'محمد سلامه',game:'ST丨TAUG',id:'5964471266',code:'1357'},
  {name:'عمر',game:'-',id:'5514938673',code:'8452'},
  {name:'منجا',game:'-',id:'5233336518',code:'5115'}
];

// -------------------- إنشاء البطاقات --------------------
var container=document.getElementById('players-container');
players.forEach(function(p,i){
  var card=document.createElement('div');
  card.className='pair-card';
  var playerDiv=document.createElement('div');
  playerDiv.className='player';
  playerDiv.innerHTML=`<strong>الاسم:</strong> ${p.name}<br>
  <strong>اسم اللعبة:</strong> ${p.game}<br>
  <strong>ID:</strong> ${p.id}<br>
  <strong>كود:</strong> <input type="text" id="code${i}" value="${p.code}" readonly style="width:60px;text-align:center;"><br>
  <button class="copy-btn" onclick="copyCode('code${i}')">نسخ الكود</button>
  <button class="whatsapp-btn" onclick="openWhatsapp('code${i}','${p.name}','${p.game}','${p.id}')">واتساب</button>`;
  card.appendChild(playerDiv);
  container.appendChild(card);
});

// -------------------- نسخ الكود --------------------
function copyCode(id){
  var copyText=document.getElementById(id);
  copyText.select();
  copyText.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("تم نسخ الكود: "+copyText.value);
}

// -------------------- واتساب --------------------
function openWhatsapp(codeId,name,game,id){
  var code=document.getElementById(codeId).value;
  var message=`تم قبولي في البطولة، الكود: ${code}\nالاسم: ${name}\nID: ${id}`;
  window.open(`https://wa.me/201211056530?text=${encodeURIComponent(message)}`,'_blank');
}

// -------------------- الكتابة التلقائية + صوت جوجل --------------------
document.getElementById('start-btn').addEventListener('click',function(){
  document.getElementById('welcome-screen').style.display='none';
  var log=document.getElementById('log');
  var colors=['#ffd54f','#ffb347','#ffc107','#ff8c00','#ff9800','#ffcc80','#ffe57f'];
  var i=0;
  function speakNext(){
    if(i>=players.length) return;
    var p=players[i];
    var text=`اللاعب ${p.name} - الكود: ${p.code}. `;
    var idx=0;
    function typeWriter(){
      if(idx<text.length){
        var span=document.createElement('span');
        span.textContent=text.charAt(idx);
        span.className='letter';
        span.style.color=colors[idx%colors.length];
        log.appendChild(span);
        idx++;
        setTimeout(typeWriter,35);
      }else{
        log.innerHTML+='<br>';
        i++;
        speakNext();
      }
    }
    typeWriter();
    var utterance=new SpeechSynthesisUtterance(text);
    utterance.lang='ar-EG';
    utterance.rate=0.95;
    window.speechSynthesis.speak(utterance);
  }
  speakNext();
});

// -------------------- النجوم --------------------
for(let i=0;i<100;i++){
  let star=document.createElement('div');
  star.classList.add('star');
  let size=Math.random()*2+1.5;
  star.style.width=size+'px';
  star.style.height=size+'px';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(Math.random()*4+2)+'s';
  document.getElementById('stars').appendChild(star);
}

</script>
</body>
</html>
